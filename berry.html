<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="berry.css">
    <link rel="stylesheet" href="style.css">
    <title>3. Berry</title>
</head>
<body>
    <h1>3. Berry</h1>
    <p>Fun fact: a pumpkin is a berry!</p>
    <div class="container">
        <div class="stem"></div>
        <div class="pumpkinContainer">
            <div class="pumpkin1"></div>
            <div class="pumpkin2"></div>
            <div class="pumpkinMiddle">
                <div class="leftEye"></div>
                <div class="rightEye"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="pumpkin3"></div>
            <div class="pumpkin4"></div>
        </div>
    </div>
</body>
</html>
