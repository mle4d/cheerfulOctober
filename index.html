<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cheerful October</title>
</head>
<body>
    <h1>Cheerful October</h1>
    <div class="homeContainer">
        <div class="weekdays">
            <div class="weekday 1">Sunday</div>
            <div class="weekday 2">Monday</div>
            <div class="weekday 3">Tuesday</div>
            <div class="weekday 4">Wednesday</div>
            <div class="weekday 5">Thursday</div>
            <div class="weekday 6">Friday</div>
            <div class="weekday 7">Saturday</div>
        </div>
        <div class="days 1">
            <div class="day A"></div>
            <div class="day B"><div class="date">1</div></div>
            <div class="day C"><div class="date">2</div></div>
            <div class="day D"><div class="date">3</div></div>
        </div>
        <div class="days 2">
            <div class="day E"><div class="date">4</div></div>
            <div class="day F"><div class="date">5</div></div>
            <div class="day G"><div class="date">6</div></div>
            <div class="day H"><div class="date">7</div></div>
            <div class="day I"><div class="date">8</div></div>
            <div class="day J"><div class="date">9</div></div>
            <div class="day K"><div class="date">10</div></div>
        </div>
        <div class="days 3">
            <div class="day L"><div class="date">11</div></div>
            <div class="day M"><div class="date">12</div></div>
            <div class="day N"><div class="date">13</div></div>
            <div class="day O"><div class="date">14</div></div>
            <div class="day P"><div class="date">15</div></div>
            <div class="day Q"><div class="date">16</div></div>
            <div class="day R"><div class="date">17</div></div>
        </div>
        <div class="days 4">
            <div class="day S"><div class="date">18</div></div>
            <div class="day T"><div class="date">19</div></div>
            <div class="day U"><div class="date">20</div></div>
            <div class="day V"><div class="date">21</div></div>
            <div class="day W"><div class="date">22</div></div>
            <div class="day X"><div class="date">23</div></div>
            <div class="day Y"><div class="date">24</div></div>
        </div>
        <div class="days 5">
            <div class="day Z"><div class="date">25</div></div>
            <div class="day AA"><div class="date">26</div></div>
            <div class="day BB"><div class="date">27</div></div>
            <div class="day CC"><div class="date">28</div></div>
            <div class="day DD"><div class="date">29</div></div>
            <div class="day EE"><div class="date">30</div></div>
            <div class="day FF"><div class="date">31</div></div>
        </div>
    </div>
</body>
</html>
